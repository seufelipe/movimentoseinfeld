<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset=utf-8>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>
        {% if page.description %}
            <meta name="description" content="{{ page.description }}">
        {% else %}
            <meta name="description" content="{{ site.description }}">
        {% endif %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="alternate" type="application/rss+xml" title="Movimento Seinfeld" href="http://feeds.feedburner.com/movimentoseinfeld">

        <link rel="stylesheet" href="/assets/style.css">

        <!-- judo font awesome -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- brick fonts -->
        <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Bitter:400,700,400i,700i/Karla:400,700">

        <!-- humanstxt.org -->
        <link rel="author" href="/humans.txt">

        <!-- open graphZzZzZzZzZz -->
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:type" content="article" />
        <meta property="og:url" content="http://movimentoseinfeld.com.br{{ page.url }}" />
        {% if page.image %}<meta property="og:image" content="{{ page.image }}">{% else %}<meta property="og:image" content="http://movimentoseinfeld.com.br/images/seinfeld.jpg" />{% endif %}
        <meta property="og:site_name" content="Movimento Seinfeld" />
        <meta property="fb:app_id" content="230575027017873" />
        {% if page.description %}<meta property="og:description" content="{{ page.description }}">{% else %}<meta property="og:description" content="{{ site.description }}"/>{% endif %}

        <script src="/assets/modernizr.js"></script>
        <script>var disqus_developer = 1;</script>
    </head>

    <body>
        <div class="container">
            <header class="site-header">
                <h1 class="site-title"><a href="/" title="{{ site.title }}">{{ site.title }}</a></h1>
            </header>
            <!-- /site-header -->

            <section class="content">
                {{ content }}
            </section>
            <!-- /content -->
        </div>

        <footer class="site-footer">
                <p class="about">
                    {{ site.description }}
                    <br/>Contato no <a href="https://www.facebook.com/movimentoseinfeld/" title="Movimento Seinfeld no Facebook" rel="me">Facebook</a> ou no <a href="mailto:hola@seufelipe.com.br" title="Manda no email">email</a>.
                </p>
                <a href="/" title="{{ site.title }}">{{ site.title }}</a> &mdash; <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/" title="Licença Creative Commons Atribuição-Uso não-comercial-Compartilhamento pela mesma licença 3.0 Unported">Alguns direitos reservados</a>.
        </footer>
        <!-- /site-footer -->

        <!-- google analytics -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-1137716-8','auto');ga('send','pageview');
        </script>
    </body>
</html>
