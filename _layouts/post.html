---
layout: default
---

<article class="hentry single">

	<hgroup class="post-info">
		<h4 class="post-number">{{ page.number }}</h4>
		<h2 class="post-title">{{ page.title }}</h2>
		<h3 class="post-author"><span class="post-author-prep">por</span>
		{% if page.site %}
			<a href="{{ page.site }}" title="Ver site de {{ page.author }}">{{ page.author }}</a>
		{% else %}
			{{ page.author }}
		{% endif %}
		</h3>
	</hgroup>
	
	<div class="post-content">
		{{ content }}
	</div>

</article>

<div class="post-share">
	<div class="fb-like" data-layout="button_count" data-width="90" data-show-faces="false" data-font="lucida grande"></div>
	<a href="https://twitter.com/share" class="twitter-share-button" data-lang="en" data-count="none">Tweet</a>
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
</div>

<div id="disqus_thread"></div>
<script>
    var disqus_shortname = 'movimentoseinfeld';

    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

<div id="page-navigation"> 
        <div class="left"> 
        {% if page.previous.url %} 
                <a href="{{page.previous.url}}" title="Episódio anterior: {{page.previous.title}}">&laquo; {{page.previous.title}}</a> 
        {% endif %} 
        </div> 
        <div class="right"> 
        {% if page.next.url %} 
                <a href="{{page.next.url}}" title="Próximo episódio: {{page.next.title}}">{{page.next.title}} &raquo; </a> 
        {% endif %} 
        </div> 
</div>
