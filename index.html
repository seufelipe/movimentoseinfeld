layout: default
title : Reprises alternativas da nossa s√©rie favorita

{% for post in site.posts limit:1 %}
	<article class="hentry feature">
		<a title="{{ post.title }}, por {{ post.author }}" href="{{ post.url }}" class="post-link">
			<hgroup class="post-info">
				<h4 class="post-number">{{ post.number }}</h4>
				<h2 class="post-title">{{ post.title }}</h2>
				<h3 class="post-author"><span class="post-author-prep">por</span> {{ post.author }}</h3>
			</hgroup>
		</a>
	</article>
{% endfor %}

{% for post in site.posts offset:1 %}
	<article class="hentry index">
		<a title="{{ post.title }}, por {{ post.author }}" href="{{ post.url }}" class="post-link">
			<hgroup class="post-info">
				<h4 class="post-number">{{ post.number }}</h4>
				<h2 class="post-title">{{ post.title }}</h2>
				<h3 class="post-author"><span class="post-author-prep">por</span> {{ post.author }}</h3>
			</hgroup>
		</a>
	</article>
{% endfor %}
